    <h1 style="float:left">關於線西的肉粽角:</h1>
    <p style="float:right">
        彰濱工業區肉粽角海岸，不但擁有漂亮的沙灘，而且是北返候鳥的重要棲息地，賞鳥的好景點。
        肉粽角十年前便是大杓鷸在台灣的棲息地，數量達三千多隻，最近更聚集大批北返候鳥，生態學者蔡嘉揚博士在肉粽角附近觀察到珍奇的高蹺行鳥、鷸科、東方環頭行鳥、古行鳥、濱鷸、紅冠水雉二千多種候鳥，數量超過一萬五千隻棲息覓食的壯觀畫面。 
        肉粽角海岸，除了賞鳥外，還可在沙灘撿拾貝殼或挖尋潮蟹，而且海岸景色迷人，看海、賞海好所在。
    </p>
