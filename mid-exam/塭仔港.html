    <h1 style="float:left">關於線西的塭仔港:</h1>
    <p style="float:right">
        塭仔漁港與彰濱工業區近在咫尺，而且中間開闢了一條「慶安水道」銜接西部海域，致使得塭仔漁港日漸繁榮，嚐鮮的遊客有增無減。
        到海濱玩的遊客，可以順道到塭仔漁港一遊，除了可以看看碼頭風光，最重要的就是嚐鮮。
        在漁港碼頭，每到下午三、四點過後，出海捕魚的漁船陸續歸來，載回來新鮮的魚貨，在海邊漁港市場設攤叫賣，遊客可以就地買到最新鮮的魚貨，亦可當場交由餐廳下廚料理，無論是炸、煮皆相宜，絕對是美味可口，讓您口齒留香。
    </p>
